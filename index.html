<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css  ">
    <title>javascript</title>
</head>

<body>
    <div class="wrap-box">
        <h1 class="title">Kim birinch bo-rish-ga!</h1>
        <div class="box">
            <p class="paragirif">Masofa</p>
            <form id="from">
                <input class="input" type="number" id="input">
            </form>
            <button class="btn">Hisobla</button>
        </div>
        <div class="container-box">
            <div class="wrraper-box">
                <i class="fa-solid fa-user"></i>
                <p class="text">Piyoda</p>
                <h2 class="title-1"> </h2>
            </div>
            <div class="wrraper-box">
                <i class="fa-solid fa-bicycle"></i>
                <p class="text">Velesoped</p>
                <h2 class="title-2"> </h2>
            </div>
            <div class="wrraper-box">
                <i class="fa-solid fa-car"></i>
                <p class="text">Mashina</p>
                <h2 class="title-3"> </h2>
            </div>
            <div class="wrraper-box">
                <i class="fa-solid fa-plane"></i>
                <p class="text">Samalyot</p>
                <h2 class="title-4"> </h2>
            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
